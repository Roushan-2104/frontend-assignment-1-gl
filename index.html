<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>FRONTEND ASSIGNMENT 1</title>
    </head>
    <body>
        <div id="outer">
            <h3>Invite To Board</h3> 
            <FORM>
                <input type="email text" placeholder="Email address or name" class="input" id="input" required/>
                <textarea rows="7" class="input" required>I'm working on this project in Trello and wanted to share it with you! </textarea>
                <button id="btn">Send Invitation</button>
                <div id="inner">
                </div>
                <div id="inner1">
                    <span id="link"><img src="link1.png" alt="link"></span>
                    <span id="invite">Invite with Link</span>
                    <span><a href="#creates" class="invite">Create Link</a></span>
                    <p id="foot">Anyone with this link can join as board member</p>
                </div>
            </FORM>
        </div>
    </body>
</html>
